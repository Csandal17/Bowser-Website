<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowser : Woof Woof</title>
    <link rel="icon" type="image/x-icon" href="Images/logo.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <img src="Images/logo.jpg" class="logo" alt="Main Logo">
        <form class="search-box">
            <input type="text" placeholder="search" name="search-query" id="search-input">
            <button class="search-btn" type="submit"><img src="Images/search.png" class="search-icon" alt="Search Icon"></button>
        </form>
        <div class="nav-links">
            <a href="#" class="nav-links"><img src="Images/home-fill.png" class="nav-icon" alt="Home Icon"></a>
            <div class="activity-log">
                <img src="Images/heart-nofill.png" class="heart-icon" alt="Heart Icon">
                <div class="activity-container">
                    <div class="activity-card">
                        <img src="Images/user1.jpg" class="user-image" alt="User Image">
                        <p class="activity"><b>@Tulip</b> liked your photo!</p>
                        <img src="Images/group.JPG" class="activity-post" alt="User Post">
                    </div>
                    <div class="activity-card">
                        <img src="Images/user2.jpg" class="user-image" alt="User Image">
                        <p class="activity"><b>@Nero</b> liked your photo!</p>
                        <img src="Images/group.JPG" class="activity-post" alt="User Post">
                    </div>
                    <div class="activity-card">
                        <img src="Images/user4.jpg" class="user-image" alt="User Image">
                        <p class="activity"><b>@Wessex</b> liked your photo!</p>
                        <img src="Images/group.JPG" class="activity-post" alt="User Post">
                    </div>
                    <div class="activity-card">
                        <img src="Images/user5.jpg" class="user-image" alt="User Image">
                        <p class="activity"><b>@Argos</b> liked your photo!</p>
                        <img src="Images/group.JPG" class="activity-post" alt="User Post">
                    </div>
                </div>
            </div>
            <a href="#" class="nav-links"><img src="Images/add-nofill.png" class="nav-icon" alt="Add Icon"></a>
            <a href="#" class="nav-links"><img src="Images/Prudence1.JPG" class="nav-icon user-profile" alt="Profile Picture"></a>
        </div>
    </nav>

    <!--Main-->
    <section class="main">
        <!--User Post-->
        <div class="post container">
            <div class="post">
                <div class="post-header">
                    <img src="Images/user3.JPG" class="user-icon" alt="">
                    <p class="username">@DearPrudencePuppy</p>
                </div>
            </div>
        </div>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
